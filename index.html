<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - Temporada Invierno 2023</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Anime News</h1>
    </header>
    <section id="search-anime" class="search-anime">
        <h2>Buscar Anime</h2>
        <div class="search-container">
            <select id="status-select" class="status-select">
                <option value="">Todos los estados</option>
                <option value="en-emision">En emisión</option>
                <option value="finalizado">Finalizado</option>
            </select>
            <input type="text" id="search-input" class="search-input" placeholder="Buscar por nombre...">
        </div>
    </section>
    
    <main class="content">
        <section id="anime-list" class="anime-list">
            <!-- Los animes de la temporada aparecerán aquí -->
        </section>
    </main>
    <footer class="site-footer">
        <p>&copy; 2023 Anime News | Todos los derechos reservados</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
